name: Build CSS
on:
  push:
    paths:
      - "public/assets/style/scss/**/*.scss"
jobs:
  build-css:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Compile SCSS
        run: |
          npm run compile:sass

      - name: Commit new CSS if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A public/assets/style/css
          if ! git diff --cached --quiet; then
            git commit -m "Built CSS [skip ci]"
            git push
          else
            echo "CSS was built locally"
          fi
